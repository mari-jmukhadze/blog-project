<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./style/style.css">
        <script src="./scripts/jquery-3.5.1.min.js"></script> 
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>signup</title>
    </head>

    <body>
        <form>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mt-3">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="First Name" required>
                </div>
                <div class="col-lg-10 mt-3">
                     <label for="midname" class="form-label">middle Name</label>
                    <input type="text" class="form-control" id="midname" placeholder="MIddle Name" required>
                </div>

                <div class="col-lg-10 mt-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                </div>

                <div class="col-lg-10 mt-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="User Name" required>
                </div>

                <div class="col-lg-10 mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>

                <div class="col-lg-10 mt-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password" required>
                </div>

                <div class="col-lg-10 mt-3">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" required>
                    <option>Female</option>
                    <option>Male</option>
                    </select>
                </div>
                
                <div class="col-lg-10 mt-5">
                    <button type="button" class="btn btn-primary" id="signup">Sign Up</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script/sign_up.js"></script>
    </body>

</html>
